<script type="text/javascript">
$(document).ready(function(){
  $("#btn").click(function(){
    if($("#left").css("display")=="none")
    {
		$("#left").show(function(){
		$("#right").css("width","83%");
	});
	}
	else
	{
		$("#left").hide(function(){
		$("#right").css("width","100%");
		});
	}
	});
});
</script>

	#news{
